<!DOCTYPE html>
<html>
  <head>
    <title>Test Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="slideBox" style="transform: translate3d(0px, 0px, 0px)">
        <div class="slide slide1" style ="left: -1200px;">Slide1</div>
        <div class="slide slide2" style ="left: -600px;">Slide2</div>
        <div class="slide slide3" style ="left: 0px;">Slide3</div>
        <div class="slide slide4" style ="left: 600px;">Slide4</div>
        <div class="slide slide5" style ="left: 1200px;">Slide5</div>
      </div>
      <div class="directionBox">
        <div class="left">&lt;</div>
        <div class="right">&gt;</div>
      </div>
      <div class="indicator">
        <div class="circle1">&SmallCircle;</div>
        <div class="circle2">&SmallCircle;</div>
        <div class="circle3">&SmallCircle;</div>
        <div class="circle4">&SmallCircle;</div>
        <div class="circle5">&SmallCircle;</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
