<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="./problem1.css">
  <title>Home Work II</title>
</head>
<body>
  <section class="basket">
    <h3>내 할 일 목록</h3>
    <ol class="toDoList">
      <li>씻기<button type="button" class="xButton">x</button></li>
      <li>공부하기<button type="button" class="xButton">x</button></li>
      <li>오버워치<button type="button" class="xButton">x</button></li>
      <li>HTML 공부하기<button type="button" class="xButton">x</button></li>
      <li>자바스크립트 책 사기<button type="button" class="xButton">x</button></li>
    </ol>
  </section>

  <div class="message">
  </div>

  <section class="controller">
    <div class="addWrap">
      <input type="text" placeholder="할 일을 등록합니다." size="30">
      <button class="add">add</button>
    </div>

    <div class="removeWrap">
      <input type="text" placeholder="삭제 하고 싶은 번호를 넣으세요." maxlength="2" size="30">
      <button class="remove">remove</button>
    </div>
  </section>

  <script src="./problem1.js"></script>
</body>
</html>
