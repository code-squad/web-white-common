<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    li{
    line-height:1.5em;
  }

  .basket {
    margin-top: 40px;
  }

  .addWrap, .message {
    margin-bottom:10px;
  }

  input {
    width : 100px;
  }

  .message {
    font-size:0.9em;
  }

  li a {
    display: block;
    width: 30px;
    height: 30px;
    background: #ccc;
  }
  </style>
</head>
<body>
  <section class="basket">
    <h3>내 할일 목록</h3>
    <ol>
      <li><div class="basket-text">씻기</div> <a href="#" class="button-close">닫기</a></li>
      <li><div class="basket-text">공부하기</div> <a href="#" class="button-close">닫기</a></li>
      <li><div class="basket-text">게임한판하기</div> <a href="#" class="button-close">닫기</a></li>
      <li><div class="basket-text">html공부하기</div> <a href="#" class="button-close">닫기</a></li>
      <li><div class="basket-text">자바스크립트 책 사기</div> <a href="#" class="button-close">닫기</a></li>
    </ol>
  </section>
  
  <div class="message"> 
  </div>

  <section class="controller">
    <div class="addWrap">
      <input type="text" placeholder="할일을 등록합니다."  size="10">
      <button class="add">add</button>
    </div>
    
    <div class="removeWrap">
      <input type="text" placeholder="삭제하고싶은 번호를 넣으세요" maxlength="2" size="2">
      <button class="remove">remove</button>
    </div>
  </section>

  <script src="2.js"></script>

</body>
</html>
